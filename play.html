        <!--Define the header section-->
        <header>
            <!--Navigation pane-->
                <nav class="navbar navbar-expand bg-body-tertiary bg-primary-subtle">

        <main>
            <!--Display player name-->
            <div class="position-absolute top-50 start-50 translate-middle card p-3">
                <div class="align-content-center container">
                    <div>
                        <label for="username">Player:</label>
                        <span id="username">Player name here</span>
                    </div><br/>
                    <!--Display player score-->
                    <div>
                        <label for="score">Score:</label>
                        <input type="text" placeholder="--"/>

                    <br/>
                    <span>
                        <button class="btn btn-success">Reset</button>
                    </span>
                    <br/>
                    <!--Acutal game here-->
                    <table class="table">
                        <tr>
                            <td><button class="btn btn-dark">
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"

                            </button></td>
